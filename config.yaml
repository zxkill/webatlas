db:
  url: "postgresql+psycopg2://webatlas:webatlas@postgres:5432/webatlas"

rate_limit:
  rps: 1000

import:
  url_template: "https://purecrawl.com/domains/ru.txt.zip"

audit:
  concurrency: 1000                  # параллельность
  persist_concurrency: 200           # параллельная запись результатов в БД
  threadpool_workers: 128            # размер threadpool для блокирующих задач (DNS/БД)
  http_pool_limit: 1000              # общий лимит соединений aiohttp
  http_pool_limit_per_host: 200      # лимит соединений на один домен
  timeouts:
    total: 2                       # секунд, общий таймаут на запрос
